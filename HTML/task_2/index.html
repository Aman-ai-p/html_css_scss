<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Task 2</title>
    <style>
      .tab table, td {
        margin-left: auto;
        margin-right: auto;
        border: 1px solid black;
        border-collapse: collapse;
        padding: 50px;
      }
      .tab2{
        margin-left: auto;
        margin-right: auto;
        width: 450px;
        height: 450px;
        overflow: auto;
      }
      .tab2 table,td{
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <!-- Start: Caption -->
    <div style="text-align: center; margin-top: 40px">
      <h1>Table With Colspan and Rowspan</h1>
      <h3>Table 1</h3>
    </div>
    <!-- End: Caption -->

    <!-- Start: Table 1 -->
    <div class="tab">
        <table>
            <!-- Row 1 -->
            <tr>
                <td rowspan="2" style="background-color: chocolate">Rowspan</td>
                <td colspan="2" style="background-color: darkorange">Colspan</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td></td>
                <td></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <!-- End: Table 1-->

    <!-- Start: Caption -->
    <div style="text-align: center; margin-top: 40px">
        <h3>Table 2</h3>
      </div>
      <!-- End: Caption -->

    <!-- Start: Table 2 -->
    <div class="tab">
        <table>
            <!-- Row 1 -->
            <tr>
                <td colspan="2" style="background-color: darkorange">Colspan</td>
                <td rowspan="2" style="background-color: chocolate">Rowspan</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <!-- End: Table 2-->

    <!-- Start: Caption -->
    <div style="text-align: center; margin-top: 40px">
        <h3>Table 3</h3>
    </div>
    <!-- End: Caption -->

    <!-- Start: Table 3 -->
    <div class="tab2">
        <table>
            <!-- Row 1 -->
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Address</td>
                <td>Permanent Add.</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>1</td>
                <td>John</td>
                <td rowspan="2">24</td>
                <td>Valsad</td>
                <td>Surat</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>Vapi</td>
                <td>Bhilad</td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td>3</td>
                <td>Martin</td>
                <td>22</td>
                <td colspan="2">Pardi</td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td>4</td>
                <td>Mark</td>
                <td>21</td>
                <td>Atul</td>
                <td>Navsari</td>
            </tr>
        </table>
    </div>
    <!-- End: Table 3-->
  </body>
</html>
